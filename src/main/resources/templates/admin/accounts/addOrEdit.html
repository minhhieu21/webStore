<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/dashboardLayout.html}">

<head>

</head>

<body>
    <section class="form mt-3 my-4" layout:fragment="content">
        <div class="head pb-5 ">
            <div class="container py-5 ">
                <div class="card">
                    <div class="col">
                        <div class="col-6 offset-3  mt-2">
                            <h2 th:text="${account.isEdit? 'EDIT ACCOUNT' : 'ADD NEW ACCOUNT'}" class="font-weight-light text-center py-2">ACCOUNT MANAGERMENTS</h2>
                            <form th:action="@{/admin/accounts/saveOrUpdate}" method="post" th:object="${account}">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="col-9">

                                            <input type="hidden" th:field="*{isEdit}">

                                            <div class="form-group">
                                                <label for="username">Username </label>
                                                <input type="text" name="username" id="username" class="form-control" value="" aria-describedby="usernameHelpId" placeholder="Username" th:field="*{username}">
                                                <!-- <input type="hidden " th:field="*{isEdit} "> -->
                                                <small th:if="${#fields.hasErrors('username')}" id="accountHelpId" class="form-text text-muted">Username is required</small>
                                            </div>

                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" value="" name="password" id="password" aria-describedby="passwordHeplId" placeholder="Pass word" th:field="*{password}">
                                                <small th:if="${#fields.hasErrors('password')}" id="passwordHeplId" class="form-text text-muted">Pass word required or invalid</small>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-muted text-center ">
                                        <button class="btn btn-primary">Reset</button>
                                        <button class="btn btn-success">
                                        <span th:if="${account.isEdit}">Update</span>
                                        <span th:if="${!account.isEdit}">Save</span>
                                    </button>
                                        <a th:href="@{/admin/accounts}" class="btn btn-info text-white ">List Account</a>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="card-footer text-muted text-center mt-2 ">
                            <nav aria-label="Page navigation ">
                                <ul class="pagination justify-content-center ">
                                    <li class="page-item disabled ">
                                        <a class="page-link " href="# " aria-label="Previous ">
                                            <span aria-hidden="true ">&laquo;</span>
                                            <span class="sr-only ">Previous</span>
                                        </a>
                                    </li>
                                    <li class="page-item active ">
                                        <a class="page-link " href="# ">1</a>
                                    </li>
                                    <li class="page-item ">
                                        <a class="page-link " href="# ">2</a>
                                    </li>
                                    <li class="page-item ">
                                        <a class="page-link " href="# " aria-label="Next ">
                                            <span aria-hidden="true ">&raquo;</span>
                                            <span class="sr-only ">Next</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <style>
                * {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                }
                
                .head {
                    background-image: url('/images/bg2.jpg');
                    background-size: 100% 100%;
                    border-radius: 5px;
                }
                
                .row1 {
                    background: white;
                    border-radius: 10px;
                    box-shadow: 1px 10px 22px gray;
                }
            </style>
    </section>


</body>

</html>
